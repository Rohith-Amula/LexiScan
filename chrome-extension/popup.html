<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LexiScan Grammar Corrector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 600px;
      padding: 10px;
      margin: 0;
    }

    h2 {
      font-size: 16px;
      margin: 6px 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      gap: 10px;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 6px;
      resize: none;
      font-size: 14px;
      overflow-y: auto;
    }

    label {
      font-weight: bold;
    }

    button.close-btn {
      padding: 4px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <label>
      <input type="checkbox" id="autoCorrect" checked />
      Enable Grammar Correction
    </label>
    <button class="close-btn" onclick="window.close()">‚ùå Close</button>
  </div>

  <div class="container">
    <div class="column">
      <h2>Raw Text</h2>
      <textarea id="raw" readonly></textarea>
    </div>

    <div class="column">
      <h2>Corrected Text</h2>
      <textarea id="corrected" readonly></textarea>
    </div>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
